<!DOCTYPE html>
<html>
<head>
    <title>LLM Stream</title>
</head>
<body>
    <h1>LLM Streaming Output</h1>
    <div id="llm-output"></div>

    <script>
        // JavaScript to handle the SSE connection and update the webpage
        const outputDiv = document.getElementById('llm-output');
        const queryParams = new URLSearchParams(window.location.search).toString();
        const eventSource = new EventSource(`/qa/simple?${queryParams}`);

        eventSource.onmessage = function(e) {
            // Append each new message to the output div
            outputDiv.innerHTML += `<p>${e.data}</p>`;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Streamer</title>
    <style>
        #response {
            white-space: pre-wrap; /* Ensures the formatting of streamed text */
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Large Language Model Streamer</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt here" size="50">
    <button onclick="sendPrompt()">Send Prompt</button>
    <div id="response"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/qa/simple');

        function sendPrompt() {
            var prompt = document.getElementById('prompt').value;
            socket.emit('message', { prompt: prompt });
        }

        socket.on('response', function(data) {
            var responseArea = document.getElementById('response');
            responseArea.innerHTML += data.data + '\\n';
        });
    </script>
</body>
</html>

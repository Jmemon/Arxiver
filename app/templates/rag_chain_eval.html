<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #f6f2f2;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            visibility: hidden; /* Initially hidden */
        }
        /* Graph styling */
        #graph {
            width: 100%;
            height: 100vh;
            background-color: #f6f2f2;
        }
    </style>
</head>
<body>
<div id="graph"></div>
<div class="sidebar" id="sidebar">
    <!-- Node ID will be displayed here -->
</div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    // Fetch the graph data from the server
    fetch('/graph')
        .then(response => response.json())
        .then(data => {
            renderGraph(data.nodes, data.edges);
        });

    function renderGraph(nodes, edges) {
        const winWidth = window.innerWidth;
        const winHeight = window.innerHeight;

        // Static x-axis positioning and dynamic y-axis positioning
        const nodeSpacing = winWidth / (nodes.length + 1);
        const node_radius = 20;

        var base_x = 0;
        var unproc = Array.from(nodes); // create new array with references to all same objects
        var proc = [];
        var curr_node = nodes.find(nd => edges.filter(e => e.target === nd.id).length === 0);

        // This will break for nested RunnableParallels
        while (unproc.length > 0) {
            var outgoing_edges = edges.filter(e => e.source === curr_node.id);
            curr_node.x = (base_x += nodeSpacing);
            curr_node.y = winHeight / 2;
            unproc.splice(unproc.indexOf(curr_node), 1);
            proc.push(curr_node);

            if (outgoing_edges.length === 1) {
                curr_node = nodes.find(nd => nd.id === outgoing_edges[0].target)
            } else if (outgoing_edges.length > 1) {
                // get parallel tracks -- they end with the last node before the RunnableParallel<...>Output node
                var parallel_tracks = outgoing_edges.map(e => [nodes.find(nd => nd.id === e.target)]);
                for (track of parallel_tracks) {
                    while ((edges.filter(e => {
                            return e.target === (
                                next_node = nodes.find(nd => {
                                    return nd.id === edges.filter(e => e.source === track[track.length - 1].id)[0].target;
                                })
                            ).id;
                        })
                    ).length <= 1) {
                        track.push(next_node);
                    }
                }
                
                // Set fx and fy, remove from unproc, add to proc
                var rp_dist = Math.max(...parallel_tracks.map(tr => tr.length)) * (4.5 * node_radius);  // 2.5 radii between and 1 radius on either end of intervals
                var delta_y = winHeight / (parallel_tracks.length + 1);
                parallel_tracks.forEach(function (track, i) {
                    var delta_x = rp_dist / (track.length + 1);
                    track.forEach(function (rp_curr_node, j) {
                        rp_curr_node.x = base_x + (j + 1) * delta_x;
                        rp_curr_node.y = (i + 1) * delta_y;
                        unproc.splice(unproc.indexOf(rp_curr_node), 1);
                        proc.push(rp_curr_node);
                    })
                })
                base_x += rp_dist - nodeSpacing
                curr_node = next_node
            }
        }

        const svg = d3.select('#graph').append('svg')
            .attr('width', winWidth)
            .attr('height', winHeight);

        // Initialize force simulation
        const simulation = d3.forceSimulation(nodes).on("tick", ticked);

        // Draw lines for edges
        const link = svg.selectAll(".link")
            .data(edges)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 2)
            .attr("stroke", "#999");

        // Draw nodes
        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", node_radius)
            .attr("fill", getNodeColor)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", d => toggleSidebar(d));

        // Node and link position updates
        function ticked() {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        // Drag event handlers
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = d.x; // Fix nodes position along the x-axis after drag
            d.fy = null; // Allow y position to be affected by force simulation
        }

        function getNodeColor(node) {
            return stringToColor(
                (function() {
                    if (node.type === 'schema') {
                        return node.data.title
                    } else if (node.type === 'runnable') {
                        return node.data.name
                    }
                })()
            )
        }

        // Function to convert string to color (simplified version for demonstration)
        function stringToColor(nodeName) {
            if (nodeName.includes('RunnableParallel')) {
                nodeName = 'RunnableParallel'
            } else if (nodeName.includes('StrOutputParser')) {
                nodeName = 'StrOutputParser'
            }
            return ({
                RunnableSequence: "#6771b0",
                RunnableParallel: "#a414eb",
                VectorStoreRetriever: "#808080",
                RunnableLambda: "#1d0ef1",
                RunnablePassthrough: "#c3c3c3",
                PromptTemplate: "#b0b0b0",
                LlamaCpp: "#55c430",
                StrOutputParser: "#515151",
            })[nodeName]
        }
    }

    function toggleSidebar(node) {
        var sidebar = document.getElementById('sidebar');
        if (!node) {  // clicked on something that isn't a node
            sidebar.style.visibility = 'hidden';
        } else { // clicked on a node
            sidebar.style.visibility = 'visible';
            sidebar.innerHTML = (
                function() {
                    if (node.type === 'runnable') {
                        return `${node.id}` + '<br>' + `${node.data.name}`;
                    } else if (node.type == 'schema') {
                        return `${node.id}` + '<br>' + `${node.data.title}`;
                    } else {
                        return `${node.id}`;
                    }
                }
            )();
        }
    }

    // Close the sidebar if blank space is clicked
    document.getElementById('graph').addEventListener('click', function(e) {
        if (e.target.tagName !== 'circle' && document.getElementById('sidebar').style.visibility === 'visible') {
            toggleSidebar()
        }
    });
</script>
</body>
</html>

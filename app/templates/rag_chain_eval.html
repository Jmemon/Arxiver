<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <style>
        #pipelineViz {
            height: 100vh;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        #textArea {
            height: 100%;
            background-color: #6a9867;
            flex: 0 1 350px;

            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
        }

        #inputArea {
            width: 100%;
            flex: 0 1 40px;
            border: medium solid black;

            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        #inputText {
            flex: 1 1 auto;
        }

        #outputArea {
            width: 100%;
            flex: 1 1 content;
            border: medium solid black;

            display: flex;
            flex-direction: column-reverse;
            justify-content: flex-start;
        }

        #outputArea.span {
            flex: 0 1 content;
        }

        #graphAndNodeData {
            height: 100%;
            background-color: #e6e4dc;
            flex: 1 1 auto;

            display: flex;
            flex-direction: column;
        }

        #graph {
            flex: 0 1 66%;
            border: medium solid black;
        }

        #nodeData {
            flex: 1 1 auto;
            border: medium solid black;
        }
    </style>
</head>
<body>
    <div id="pipelineViz">
        <div id="textArea">
            <div id="inputArea">
                <input type="text" id="inputText" placeholder="Enter text">
                <button id="sendButton">Send</button>
            </div>
            <div id="outputArea">
                <span id="outputText"></span>
            </div>
        </div>
        <div id="graphAndNodeData">
            <div id="graph"></div>
            <div id="nodeData"></div>
        </div>
    </div>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    // Fetch the graph data from the server
    fetch('/graph')
        .then(response => response.json())
        .then(data => {
            renderGraph(data.nodes, data.edges);
        });

    const NODE_RADIUS = 20;

    function nodePositioning(nodes, edges) {
        const graphDivWidth = document.getElementById('graph').clientWidth;
        const graphDivHeight = document.getElementById('graph').clientHeight;

        // Static x-axis positioning and dynamic y-axis positioning
        const nodeSpacing = graphDivWidth / (nodes.length + 1);

        var base_x = 0;
        var unproc = Array.from(nodes); // create new array with references to all same objects
        var proc = [];
        var curr_node = nodes.find(nd => edges.filter(e => e.target === nd.id).length === 0);

        // This will break for nested RunnableParallels
        while (unproc.length > 0) {
            curr_node.x = (base_x += nodeSpacing);
            curr_node.y = graphDivHeight / 2;
            unproc.splice(unproc.indexOf(curr_node), 1);
            proc.push(curr_node);

            var outgoing_edges = edges.filter(e => e.source === curr_node.id)
            if (outgoing_edges.length === 1) {
                curr_node = nodes.find(nd => nd.id === outgoing_edges[0].target)
            } else if (outgoing_edges.length > 1) {
                // get parallel tracks -- they end with the last node before the RunnableParallel<...>Output node
                var parallel_tracks = outgoing_edges.map(e => [nodes.find(nd => nd.id === e.target)]);
                for (track of parallel_tracks) {
                    // Ugly way of building tracks. Definitely a nicer way to do this.
                    while ((edges.filter(e => {
                            return e.target === (
                                next_node = nodes.find(nd => {
                                    return nd.id === edges.filter(e => e.source === track[track.length - 1].id)[0].target;
                                })).id;
                    })).length <= 1) {
                        track.push(next_node);
                    }
                }
                
                // Set fx and fy, remove from unproc, add to proc
                var rp_dist = Math.max(...parallel_tracks.map(tr => tr.length)) * (4.5 * NODE_RADIUS);  // 2.5 radii between and 1 radius on either end of intervals
                var delta_y = graphDivHeight / (parallel_tracks.length + 1);
                parallel_tracks.forEach(function (track, i) {
                    var delta_x = rp_dist / (track.length + 1);
                    track.forEach(function (rp_curr_node, j) {
                        rp_curr_node.x = base_x + (j + 1) * delta_x;
                        rp_curr_node.y = (i + 1) * delta_y;
                        unproc.splice(unproc.indexOf(rp_curr_node), 1);
                        proc.push(rp_curr_node);
                    })
                })
                base_x += rp_dist - nodeSpacing;
                curr_node = next_node;
            }
        }

        // Final adjustment. Get min/max x/y coords across all nodes, then add some values so graph is centered
        // prob not most efficient way, could probably be corrected as I go in loops, but for now easier for me to
        // think about.
        deltax = ((graphDivWidth - Math.max(...(xs = nodes.map(nd => nd.x)))) - Math.min(...xs)) / 2;
        deltay = ((graphDivHeight - Math.max(...(ys = nodes.map(nd => nd.y)))) - Math.min(...ys)) / 2;
        nodes.forEach(function (nd, i) {
            nd.x += deltax;
            nd.y += deltay;
        })
    }

    function renderGraph(nodes, edges) {
        nodePositioning(nodes, edges)

        const svg = d3.select('#graph').append('svg')
            .attr('width', document.getElementById('graph').clientWidth)
            .attr('height', document.getElementById('graph').clientHeight);

        // Draw lines for edges
        const link = svg.selectAll(".link")
            .data(edges)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 2)
            .attr("stroke", "#999");

        // Draw nodes
        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", NODE_RADIUS)
            .attr("fill", getNodeColor)
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on("click", d => nodeDataDisplay(d));

        // somehow find the min/max node elements from here, use .getBoundingClientRect(), then set inputArea/outputArea 

        // Initialize force simulation
        const simulation = d3.forceSimulation(nodes).on("tick", ticked);

        // Node and link position updates
        function ticked() {
            link
                .attr("x1", d => nodes.find(nd => nd.id === d.source).x)
                .attr("y1", d => nodes.find(nd => nd.id === d.source).y)
                .attr("x2", d => nodes.find(nd => nd.id === d.target).x)
                .attr("y2", d => nodes.find(nd => nd.id === d.target).y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);
        }

        // Drag event handlers
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            d.fx = d.x; // Fix nodes position along the x-axis after drag
            d.fy = null; // Allow y position to be affected by force simulation
        }

        function getNodeColor(node) {
            return stringToColor(
                (function() {
                    if (node.type === 'schema') {
                        return node.data.title
                    } else if (node.type === 'runnable') {
                        return node.data.name
                    }
                })()
            )
        }

        // Function to convert string to color (simplified version for demonstration)
        function stringToColor(nodeName) {
            if (nodeName.includes('RunnableParallel')) {
                nodeName = 'RunnableParallel'
            } else if (nodeName.includes('StrOutputParser')) {
                nodeName = 'StrOutputParser'
            }
            return ({
                RunnableSequence: "#6771b0",
                RunnableParallel: "#a414eb",
                VectorStoreRetriever: "#808080",
                RunnableLambda: "#1d0ef1",
                RunnablePassthrough: "#c3c3c3",
                PromptTemplate: "#b0b0b0",
                LlamaCpp: "#55c430",
                StrOutputParser: "#515151",
            })[nodeName]
        }
    }

    function nodeDataDisplay(node) {
        document.getElementById('nodeData').innerHTML = (
            function() {
                if (node.type === 'runnable') {
                    return `${node.id}` + '<br>' + `${node.data.name}`;
                } else if (node.type == 'schema') {
                    return `${node.id}` + '<br>' + `${node.data.title}`;
                } else {
                    return `${node.id}`;
                }
            }
        )();
    }

    document.getElementById('graph').addEventListener('click', function(e) {
        if (e.target.tagName !== 'circle') {
            document.getElementById('nodeData').innerHTML= '';
        }
    });

    document.getElementById('sendButton').addEventListener('click', function(e) {
        const inputText = document.getElementById('inputText').value;
        // Send inputText to the server via AJAX or a similar method
        // Example using the Fetch API
        fetch('/send-text', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ text: inputText }),
        })
        .then(response => response.json())
        .then(data => {
            // Handle response
            console.log(data);
        });
    })
</script>
</body>
</html>
